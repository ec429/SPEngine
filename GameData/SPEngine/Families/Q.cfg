		maxThrust = 80
		minThrottle = 0.14
		isp
		{
			key = 0 425
			key = 1 242
		}
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 0.8011
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.1989
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		maxIgnitions = 6
		mass = 0.196
		entryCost = 12000
		entryCost = RL10A-3-3-TP
		cost = 2650 // yields 2054.1 for a 64.7kN engine
		toolCost = 57850 // yields 16006.5 to upgrade a 64.7kN engine
	}
	TechLevel
	{
		// RL10A-5.  Throttling down to 30%, but cost-optimised and designed for atmospheric operation
