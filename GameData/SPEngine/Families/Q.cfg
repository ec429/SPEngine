		maxThrust = 80
		minThrottle = 0.3
		isp
		{
			key = 0 373
			key = 1 316
		}
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 0.7286
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.2714
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		maxIgnitions = 6
		mass = 0.1695
		entryCost = 14000
		entryCost = RL10A-4-TP
		cost = 2450 // yields 1899.1 for an RL10A-5
		toolCost = 65625 // yields 14995 to upgrade a 64.7kN engine
	}
	TechLevel
	{
		// CECE-Base
		techRequired = hydrolox2009
