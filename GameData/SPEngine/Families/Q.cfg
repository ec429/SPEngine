			ratio = 0.1989 // O:F = 4.  Really, it varied with throttle
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		maxIgnitions = 6
		mass = 0.2
		entryCost = 34000 // let's say 70000,HydroloxPumps,ThrottlingTP.
		entryCost = HydroloxPumps
