+PART[SXTLT80]:NEEDS[!ROEngines]:FOR[SPEngine]
{
	@name = SPEngineJ2
	@title = J-class Procedural Engine
	@description = Large hydrolox vacuum engine, like J-2.
	MODULE
	{
		name = ModuleSPEngine
		familyLetter = J
	}
