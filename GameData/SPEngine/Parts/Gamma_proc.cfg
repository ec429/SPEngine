+PART[microEngine]:AFTER[ZREALPLUME]
{
	@name = SPEngineGamma
	@title = X-class Procedural Engine
	@description = Kerosene/peroxide pump-fed atmospheric engine, like Gamma 8.  One-axis gimbal; use in opposed pairs.  Upgrades are speculative.
	@manufacturer = Bristol Siddeley
	@TechRequired = orbitalRocketry1956
	@TechHidden = false
	MODULE
	{
		name = ModuleSPEngine
		familyLetter = X
		scaleReference = 0.3
	}
	%MODULE[ModuleGimbal]
	{
		%gimbalTransformName = Nozzle
		%gimbalRangeXP = 8
		%gimbalRangeXN = 8
		%gimbalRangeYP = 0
		%gimbalRangeYN = 0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 12
	}
	@identicalParts = SPEngineGamma,SPEngineGammaAlt,SPEngineGammaAlt2 // we're not identical to the part we copied!
	!engineType = // prevent ROE from deleting us
	@MODULE[ModuleEngineConfigs]
	{
		!techLevel =
		!minTechLevel =
		!origTechLevel =
		!engineType =
		@configuration =
	}
	!MODULE[ModuleTagEngineLiquidPF]
	{
	}
	MODULE
	{
		name = ModuleTagEngineLiquidTurbo
	}
}

