+PART[ROE-LR101]:NEEDS[ROEngines]:BEFORE[ZREALPLUME]
{
	@name = SPEngineLR101
	@title = k-class Procedural Engine
	@description = Kerolox vernier engine, like LR101 family. <b><color=green>From ROEngines mod</color></b>
	@TechRequired = orbitalRocketry1956
	MODULE
	{
		name = ModuleSPEngine
		familyLetter = k
		scaleReference = 0.256
	}
	@identicalParts = SPEngineLR101,SPEngineLR101Inline // we're not identical to the part we copied!
	!engineType = // prevent ROE from deleting us
}

+PART[ROE-LR101Inline]:NEEDS[ROEngines]:BEFORE[ZREALPLUME]
{
	@name = SPEngineLR101Inline
	@title = k-class Procedural Engine (Inline)
	@description = Kerolox vernier engine, like LR101 family.  This uses the same SPEngine configs as the plain k-class, it's just a different model. <b><color=green>From ROEngines mod</color></b>
	@TechRequired = orbitalRocketry1956
	MODULE
	{
		name = ModuleSPEngine
		familyLetter = K
		scaleReference = 0.256
	}
	@identicalParts = SPEngineLR101,SPEngineLR101Inline // we're not identical to the part we copied!
	!engineType = // prevent ROE from deleting us
}
